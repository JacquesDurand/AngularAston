
<h2 style.color="{{colorString}}">Color</h2>
<app-slide max="255" class="slide slide-{{i}}" *ngFor="let color of colors; let i = index" (valueEvent)="printValue($event, i)" label="{{labels[i]}}"></app-slide>

<br>
<div (click)="copyMessage(colorString)" class="result" style.background-color="{{colorString}}"></div>
<br>
<div class="indication" [style.borderColor]="colorString">Click on the color to copy it to the Clipboard as rgb</div>
