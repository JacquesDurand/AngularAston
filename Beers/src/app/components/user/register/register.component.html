<mat-card class="m-5">
    <h1>Inscription</h1>
    <form class="example-form" novalidate>
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex: Durand" value="" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>FirstName</mat-label>
            <input matInput placeholder="Ex: Jacques" value="" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Birthday</mat-label>
            <input type="date" matInput placeholder="01/01/1901" value="" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="" value="" required>
        </mat-form-field>

        <button mat-raised-button color="primary">Register</button>

    </form>


</mat-card>
